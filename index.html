<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="img/logo copia.png" alt="Toboolist logo">
        <span class="logo-text">Toboolist</span>
    </header>

    <main class="container">

        <div class="add-buttons">
            <button class="add-task">Add Task</button>
            <button class="add-section">Add Section</button>
        </div>
       
        
        <nav class="list">
            
            <div class="list">
                <h2 class="list">&#9660;New Task</h2>
                <span>&#9989;Quarterly Newsletter</span>
                <button class="editorial">Editorial</button>
            </div>
           
            <div class="list">
                <h2 class="list">&#9660;Today</h2>
                <span>&#9989; Recruiting blog post</span>
                <button class="editorial">Editorial</button>
            </div>
            <div class="list">
                <span>&#9989; Mobile app luaunch</span>
                <button class="goals">Q1 Goals</button>
            </div>
            <div class="list">
                <span>&#9989; Interview John H.</span>
                <button class="recruiting">Recruiting</button>
            </div>
            <div class="list">
                <span>&#9989; Summit update to mobile storefronts</span>
                <button class="mobile">Mobile</button>
            </div>
            
            <div class="list">
                <h2 class="list">&#9660;Upcoming</h2>
                <span>&#9989;Schedule meeting with Alex</span>
            </div>
            <div class="list">
                <span>&#9989; Homepage refresh</span>
                <button class="website">Website</button>
            </div>
            <div class="list">
                <span>&#9989; Onboard new Sales team members</span>
                <button class="sales">Sales</button>
            </div>
            <div class="list">
                <span>&#9989; Review editorial calendar</span>
                <button class="editorial">Editorial</button>
            </div>

            
    </main>
    
</body>
</html>
